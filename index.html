<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="app-container">
    <img alt="logo" class="logo" src="./images/logo.svg"/>

    <div class="content">
      <img alt="content-img" class="content-image" src="./images/illustration-mockups.svg"/>
      <div class="text-content">
        <h1 class="title">Build The Community</h1>
        <h1 class="title">Your Fans Will Love</h1>
        <p class="plain-text">Huddle re-imagines the way we build communities. You have a voice, but so des your audience.
          Create connections with your users as you engage in genuine discussion</p>
        <button>Register</button>
      </div>
    </div>

    <div class="footer">
      <img alt="fb-icon" src="./images/facebook-5-32.png">
      <img alt="tw-icon" src="./images/twitter-5-32.png">
      <img alt="inst-icon" src="./images/instagram-5-32.png">
    </div>
  </main>
</body>
</html>
